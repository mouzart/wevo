<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="mt-1">
        Usuario <a class="btn btn-primary float-right" [routerLink]="['/usuario/0']">Adicionar usuario</a>
      </h3>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <td>Nome</td>
            <td>CPF</td>
            <td>Email</td>
            <td>Telefone</td>
            <td>Sexo</td>
            <td>Data nascimento</td>
            <td>Ações</td>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>
              {{ usuario.nome }}
            </td>
            <td>
              {{ usuario.cpf }}
            </td>
            <td>
              {{ usuario.email }}
            </td>
            <td>
              {{ usuario.telefone }}
            </td>
            <td>
              {{ usuario.sexo }}
            </td>
            <td>
              {{ usuario.dataNascimento }}
            </td>
            <td>
              <a class="btn btn-primary" href="/usuario/{{usuario.id}}"> Editar</a>
              <a class="btn btn-danger ml-2" (click)="delete(usuario.id)"> Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
